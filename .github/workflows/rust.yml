name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Install Rust Stable
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: clippy
        override: true

    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --verbose

    - name: Lint
      uses: actions-rs/clippy-check@v1
      with:
        # token: ${{ secrets.GITHUB_TOKEN }}
        args: --all-features

    - name: Run Tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --verbose
